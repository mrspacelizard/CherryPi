<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="material.css">
	<link rel="stylesheet" type="text/css" href="cherryPi.css">
	<title>Cherry Pi</title>
</head>
<body>
	<h1>Cherry Pi</h1>
	<div class="algorithmBox demo-card-wide mdl-card mdl-shadow--2dp" id="circumferenceDiv">
	<h3>Circumference</h3>
		<input id="Circumference_Radius" type="number" placeholder="Radius of circle. Press enter when finished"></input>
		
	</div>

	<br>

	<div class="algorithmBox demo-card-wide mdl-card mdl-shadow--2dp" id="pythagorianTheoremDiv">
	<h3>Pythagorian Theorem</h3>

		<input id="triSide1" type="number" placeholder="Length of side one"></input>

		<input id="triSide2" type="number" placeholder="Length of side two"></input>

		<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="calcPT">
  			Calculate Length of side three
		</button>

	
	</div>

<script type="text/javascript" src="material.js"></script>
<script type="text/javascript" src="cherryPi.js"></script>
</body>
</html>
